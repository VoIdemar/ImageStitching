[Global]
configfile = ./config/config.ini
logconfig = ./config/logproperties.cfg
tmpimgpath = ./data/temp_img.jpg

[UI]
splashscreenpic = ./common/stitching-splash.png
mainwindowtitle = Image Stitching in Python

[UI-AllowedSections]
allowed = RANSAC

[UI-PropertyNames]
minstd = Minimal Standard Deviation
initialnumofsamples = Initial Number of Samples
suitablesetprobability = Suitable Set Probability
adaptivethresholdenabled = Adaptive Threshold Enabled
distthreshold = Distance Threshold
threshchangestep = Threshold Change Step
threshchangefreq = Threshold Change Frequency

[RANSAC]
minstd = 100000
initialnumofsamples = 500
suitablesetprobability = 0.99
adaptivethresholdenabled = true
distthreshold = 1.5
threshchangestep = 0.5
threshchangefreq = 80

[Localization]
language = en
translationspath = .\localization
translationnameformat = ImageStitching_{0}

